<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <!-- Custom Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <title>ToDo List</title>
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="intro col-12">
          <h1>ToDo-List</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <input id="userInput" type="text" placeholder="Create New Task" maxlength="27">
          <button id="enter"><i class="fas fa-plus"></i></button>
        </div>
      </div>

      <!-- Empty List -->
      <div class="row justify-content-center">
        <ul class="col-12 col-sm-8"></ul>
      </div>
    </main>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
